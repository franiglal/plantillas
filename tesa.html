    <div id=fondo class=fondo>
      <section id="titulo" class="titulo">
        <h1 class = "titulo1">Telef√≥nica</h1>
        <h3 class = "titulo2">generador plantillas TESA</h3>
      </section>
      <section id="formulario" class="formulario">
        <form id="formulario2" class = "formulario2">
        <div id = "comumnas">
      		<p>
      			<label for="oceane">Oceane:</label>
      			<input type="text" required id="oceane" name="oceane"/>
      		</p>
      		<p>
      			<label for="incidencia:">Incidencia TESA:</label>
      			<input type="text" required id="incidencia" name="incidencia"/>
      		</p>
      		<p>
      			<label for="admin">Administrativo:</label>
      			<input type="text" required id="admin" name="admin"/>
      		</p>
      		<p>
      			<label for="fecha">Fecha:</label>
      			<input type="text" required id="fecha" name="fecha"/>
      		</p>
      		<p>
      			<label for="horario">Hora:</label>
      			<input type="text" id="horario" name="horario"/>
      		</p>

      	</div>
      	<div class = "aviso">
      		<p>
      			<label for="N1">
          		<input type="radio" id="N1" checked name="aviso" value="N1"/> N1
         		</label>
         		<label for="N2">
          		<input type="radio" id="N2" name="aviso" value="N2"/> N2
        		</label>
        	</p>
      	</div>
        <div class = "circuito">
          <p>
            <label for="directo">
              <input type="radio" id="directo" checked name="circuito" value="directo"/> directo
            </label>
            <label for="indirecto">
              <input type="radio" id="indirecto" name="circuito" value="indirecto"/> indirecto
            </label>
            <label for="AMLT">
              <input type="radio" id="AMLT" name="circuito" value="AMLT"/> AMLT
            </label>
            <label for="NEBA">
              <input type="radio" id="NEBA" name="circuito" value="NEBA"/> NEBA
            </label>
            <label for="NEBA">
              <input type="radio" id="ORLA" name="circuito" value="ORLA"/> ORLA
            </label>
          </p>
        </div>
      	<div class="comentaros">
      		<p>
      			<label type="causa">Causa:</label>
      			<textarea name ="causa" required id="causa" cols="30" rows="2"></textarea>
      		</p>
      		<p>
      			<input type="button" value="crear plantilla" id="creacion"/>
      		</p>
      	</div>
      </form>
    </section>
    <section id="plantillas" class="plantillas">
      <p id = "plantilla" class= "plantilla"></p>
    </section>
      <script src="tesa.js"></script>
