        </ul>

    </header><!-- titulo-->
    <div id=fondo class=fondo>
      <section id="titulo" class="titulo">
        <h1 class = "titulo1">Sermicro</h1>
        <h3 class = "titulo2">generador plantilla sermicro</h3>
      </section>
      <section id="formulario" class="formulario">
        <strong>
        <form id="formulario2" class = "formulario2">
        <div id = "comumnas">
      		<p>
      			<label for="oceane">Oceane:</label>
      			<input type="text" required id="oceane" name="oceane"/>
      		</p>
      		<p>
      			<label for="empresa">Empresa:</label>
      			<input type="text" required id="empresa" name="empresa"/>
      		</p>
      		<p>
      			<label for="nombre">Nombre:</label>
      			<input type="text" required id="nombre" name="nombre"/>
      		</p>
      		<p>
      			<label for="direccion">Dirección:</label>
      			<input type="text" required id="direccion" name="direccion"/>
      		</p>
      		<p>
      			<label for="telefono">Telefono:</label>
      			<input type="number" required id="telefono" name="numero"/>
      		</p>
      		<p>
      			<label for="horario">Horario:</label>
      			<input type="text" id="horario" name="horario"/>
      		</p>
      		<p>
      			<label for="modelo">Modelo:</label>
      			<input type="text" id="modelo" name="modelo"/>
      		</p>
      	</div>
      	<div class = "aviso">
      		<p>
      			<label for="smant">
          		<input type="radio" id="smat" checked name="aviso" value="smat"/> SMANT
         		</label>
         		<label for="sat">
          		<input type="radio" id="sat" name="aviso" value="sat"/> SATO1
        		</label>
        	</p>
      	</div>
        <div class = "urgencia">
      		<p>
      			<label for="p1">
          		<input type="radio" id="p1" checked name="urgencia" value="p1"/> P1
         		</label>
         		<label for="p2">
          		<input type="radio" id="p2" name="urgencia" value="p2"/> P2
        		</label>
        	</p>
      	</div>
      	<div class="comentaros">
      		<p>
      			<label type="descripcion">Descripción:</label>
      			<textarea name ="descripcion" required id="descripcion" cols="30" rows="7"></textarea>
      		</p>
      		<p>
      			<input type="button" value="crear plantilla" id="creacion"/>
      		</p>
      	</div>
      </form>
    </strong>
    </section>
    <section id="plantillas" class="plantillas">
      <p id = "plantilla" class= "plantilla"></p>
    </section>
      <script src="sermicro.js"></script>
	</div>
  <footer id= "footer" class= "footer">
