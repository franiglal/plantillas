<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>Sermicro - generacion de plantillas</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="sermicro.css">
  </head>
  <body>
    <header id="header" class="header"><!-- portada     -->
      <figure class="logotipo"> <!-- logotipo -->
        <img src="orange.png" width = "100" height="100" alt="logotipo"/>
      </figure>
      <nav class="menu"><!-- menu -->
        <ul>
          <li>
            <a href="sermicro.html">Sermicro</a>
          </li>
          <li>
            <a href="tesa.html">Tesa</a>
          </li>
        </ul>
      </nav>
    </header><!-- titulo-->
    <div id=fondo class=fondo>
    <section id="titulo" class="titulo">
      <h1 class = "titulo1">Sermicro</h1>
      <h3 class = "titulo2">generador plantilla sermicro</h3>
    </section>
    <section id="formulario" class="formulario">
      <form id="formulario2" class = "formulario2">
      	<label for="oceane">Oceane:</label>
      	<input type="text" required id="oceane" name="oceane"/>
      	<label for="empresa">Empresa:</label>
      	<input type="text" required id="empresa" name="empresa"/>
      	<label for="nombre">Nombre:</label>
      	<input type="text" required id="nombre" name="nombre"/>
      	<label for="direccion">Dirección:</label>
      	<input type="text" required id="direccion" name="direccion"/>
      	<label for="telefono">Telefono:</label>
      	<input type="number" required id="numero" name="numero"/>
      	<label for="horario">Horario:</label>
      	<input type="text" id="horario" name="horario"/>
      	<label for="modelo">Modelo:</label>
      	<input type="text" id="modelo" name="modelo"/>
      	<div class = "aviso">
      		<label for="smant">
                <input type="radio" id="smat" checked name="aviso" value="smat"/> SMANT
             </label>
             <label for="sat">
                <input type="radio" id="sat" name="aviso" value="sat"/> SATO1
             </label>
      	</div>
      	<label for="urgente" class="urgente">
      		<input type="checkbox" id="urgente" name="urgente" value="urgente"> Urgente (P1)
      	</label>
      	<div class="comentaros">
      		<label type="descripcion">Descripción:</label>
      		<textarea name ="descripcion" required id="descripcion" cols="30" rows="7"></textarea>
      		<button class="button" id="generar">generar plantilla</button>
      	</div>
      </form>
    </section>
    <section id="plantillas" class="plantillas">
      <p id = "plantilla" ></p>
    </section>
	</div>
  <footer id= "footer" class= "footer">
